post:
    tags:
      - Organization
    summary: Upload Organization Logo
    description: 'Upload Organization Logo '
    operationId: Upload Organization Logo
    security:
    - bearerAuth: []
    consumes:
    - multipart/form-data
    parameters:
      - in: formData
        name: logo
        type: file
        required: true
        description: The logo to upload.
    responses:
      '200':
        description: successful operation
      '400':
        description: Bad request
